---
title: "Zaturn Blog"
description: "Blog related to data analysis using AI and Zaturn"
---

<style>
  a.feed-link {
    text-decoration: none;
    display: grid;
    grid-template-columns: auto auto;
    gap: 0.25rem;
    align-items: center;
    justify-content: center;
    background: var(--bg2);
    padding: 0.5rem;
    border-radius: 0.2rem;
  }
  
  a.feed-link svg {
    height: 1rem;
    width: auto;
  }
  
  a.feed-link svg path {
    stroke: var(--fg1);
    stroke-width: 0.07rem;
  }
  
  a.post {
    display: grid;
    grid-template-columns: 15vw 1fr;
    gap: 1rem;
    text-decoration: none;
    padding: 1rem;
    background: var(--bg2);
    border-radius: 0.5rem;
  }
  
  a.post img {
    width: 15vw;
    height: 15vw;
    object-fit: cover;
    border-radius: 0.25rem;
  }
  
  a.post p.title {
    font-weight: bold;
    color: var(--fg1);
  }
  
  a.post p.date {
    font-size: 0.9rem;
    color: var(--tblue);
  }
  
  @media screen and (max-width: 640px) {
    a.post {
      grid-template-columns: 1fr;
    }
    
    a.post img {
      width: 100%;
      aspect-ratio: 21 / 9;
      height: auto;
    }
  }
</style>

{% for post in site.posts %}
<a class='post' href='{{post.url}}'>
  <img src="/assets/covers/{{post.cover_image}}">
  <div>
    <p class='title'>{{post.title}}</p>
    <p class='date'><em>{{post.date | date: "%B %-d, %Y"}}</em></p>
  </div>
</a>
{% endfor %}

<a class="feed-link" href="/feed.xml" target="_blank">
  <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 19C12 14.8 9.2 12 5 12" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19 19C19 10.6 13.4 5 5 5" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M5 19.01L5.01 18.9989" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
  <span>{{site.base_url}}/feed.xml</span>
</a>
